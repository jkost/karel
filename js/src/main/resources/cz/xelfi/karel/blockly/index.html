<!DOCTYPE html>
<html>
    <head>
        <title>Karel with Blockly</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#" />

        <script src="blockly_uncompressed.js"></script>
        <script src="js/blocks/karel.js"></script>
        <script src="msg/js/en.js"></script>
    </head>
    <body>
        <div id="blocklyDiv" style="height: 720px; width: 800px;"></div>

        <xml id="toolbox" style="display: block">
            <block type="karel_funkce"></block>
            <block type="karel_krok"></block>
            <block type="karel_vlevo"></block>
            <block type="karel_if"></block>
            <block type="karel_if_else"></block>
            <block type="karel_while"></block>
            <block type="karel_repeat"></block>
        </xml>

        <script>
          var workspace = Blockly.inject('blocklyDiv',
              {media: 'media/',
               toolbox: document.getElementById('toolbox')});
        </script>

    </body>
</html>
