HARDCODED_StartText=\u0397 Karla \u03c4\u03bf \u03c1\u03bf\u03bc\u03c0\u03cc\u03c4 \u03ad\u03c7\u03b5\u03b9 \u03c7\u03b1\u03b8\u03b5\u03af \u03c3\u03b5 \u03ad\u03bd\u03b1 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03bf \u03ba\u03c4\u03af\u03c1\u03b9\u03bf \u03ba\u03b1\u03b9 \u03c7\u03c1\u03b5\u03b9\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b2\u03bf\u03ae\u03b8\u03b5\u03b9\u03b1 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b2\u03b3\u03b5\u03b9 \u03ad\u03be\u03c9. \u0398\u03b1 \u03c4\u03b7 \u03b2\u03bf\u03b7\u03b8\u03ae\u03c3\u03b5\u03c4\u03b5;
