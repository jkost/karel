    <script type="text/html" id="home">
        <div class="container theme-showcase" role="main">
          <div class="jumbotron">
            <h1>Karel</h1>
            <p>Cesta programátora je těžká. 
               Robot Karel je zde, aby Ti ji pomohl projít. 
               Před Tebou leží plno úkolů různých obtížností a Tvým
               úkolem je provést Karla všemi připravenými nástrahami.
               Tak do toho!
            </p>
            <p><a href="#" data-bind="click: changeTabTask"class="btn btn-primary btn-lg" role="button">Vybrat si úkol &raquo;</a></p>
          </div>
        </div>
    </script>
    
    <script type="text/html" id="task">
        <ul data-bind="foreach: tasks">
            <li><a href="#" data-bind="text: name, click: $root.chooseTask"></a></li>
        </ul>
    </script>

    <script type="text/html" id="town">
        <div data-bind="if: currentTask">
            <div data-bind="with: currentTask">
                <span data-bind="if: name">
                    <div class="page-header">
                        <h1 data-bind="text: name"></h1>
                    </div>
                </span>
                <div class="well">
                    <p data-bind="text: description"></p>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <p></p>
                        <!-- ko foreach: $root.commands -->
                        <button type="button" class="btn btn-info" 
                          data-bind="text: name,click: $root.invoke,enable: !$root.running()">
                        </button>
                        <!-- /ko -->
                        <!--
                        <progress max="1000" data-bind="value: speed"></progress>
                        -->
                        <p></p>
                    </div>
                </div>
                <span data-bind="foreach: tests">
                    <p></p>
                    <div class="alert alert-info" >
                        <span class="karel-result" data-bind="css: state"></span>
                        <a href="#" data-bind="text: description, click: showHide"></a>
                    </div>
                    <div class="row" data-bind="visible: showing">
                        <div class="col-sm-6">
                            <p><a href="#" data-bind="click: reset">Počáteční stav</a></p>
                            <span data-bind="template: { name: 'draw-town', data: current }"/>
                        </div>
                        <div class="col-sm-6">
                            <p>Cílový stav</p>
                            <span data-bind="template: { name: 'draw-town', data: end }"/>
                        </div>
                    </div>
                </span>
                <div class="col-sm-12" data-bind="visible: $root.townText">
                    <textarea width="100%" data-bind="value: $root.townText"/>
                </div>
                <button type="button" class="btn-sm btn-success" data-bind="click: $root.dump">Ulož město</button>
            </div>
        </div>
    </script>
    <script type="text/html" id="edit">
        <div class="row">
            <div class="col-sm-6">
                <textarea id="editor" data-bind="value: source, valueUpdate: 'input'" rows="30" columns="80"></textarea>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-lg btn-default" data-bind="click: $root.newLine">&#x21A9;</button>
                <!-- ko foreach: completions -->
                <button type="button" class="btn btn-info" data-bind="text: name, click: $root.complete"></button>
                <!-- /ko -->
                <button type="button" class="btn btn-lg btn-default" data-bind="click: compile">Přeložit</button>
            </div>    
        </div>
    </script>
    
    <script id="draw-town" type="text/html">
        <table class="town">
            <tbody>
                <!-- ko foreach: rows -->
                <tr>
                    <!-- ko foreach: columns -->
                    <td>
                        <div class="karel" data-bind="css: ('direction-' + robot())"></div>
                        <div class="karel" data-bind="css: ('mark-' + marks())"></div>
                    </td>
                    <!-- /ko -->
                </tr>
                <!-- /ko -->
            </tbody>
        </table>
        <div class="alert alert-warning" data-bind="visible: error() == 1">
            <strong>Pozor!</strong> Narazil jsem do zdi!
        </div>
        <div class="alert alert-warning" data-bind="visible: error() == 2">
            <strong>Pozor!</strong> Nelze sebrat značku!
        </div>
        <div class="alert alert-warning" data-bind="visible: error() == 3">
            <strong>Pozor!</strong> Příliš mnoho značek!
        </div>
        <div class="alert alert-warning" data-bind="visible: error() == 4">
            <strong>Pozor!</strong>
            Neznámý příkaz <span data-bind="text: errorParams"></span>!
        </div>
    </script>

    <div data-bind="template: { name : tab(), afterRender: $root.templateShown }"></div>
